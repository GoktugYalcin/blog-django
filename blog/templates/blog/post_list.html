{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.baslik }}</a></h1>
            <p>{{ post.yazi|linebreaksbr }}</p>
            <div class="date">
                {{ post.tarihYayinlama }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
