{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.tarihYayinlama %}
            <div class="date">
                {{ post.tarihYayinlama }}
            </div>
        {% endif %}
        <h1>{{ post.baslik }}</h1>
        <p>{{ post.yazi|linebreaksbr }}</p>
    </div>
{% endblock %}
